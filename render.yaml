services:
  - type: web
    name: wwm-data-analysis
    env: python
    buildCommand: pip install -r requirements.txt && python scripts/download_fonts.py
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0

